
### DATABASE ###
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.servlet.context-path=/BioLabPro

server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/webLabPro?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username =root
spring.datasource.password =
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
##LOGGER##
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -${PID:- } - [%thread] %-5level- %logger{36} - %msg %n